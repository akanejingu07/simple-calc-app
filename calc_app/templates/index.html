<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>計算アプリ</title>
    <style>
        body {
            text-align: center; /* 全体を中央寄せ */
            font-family: sans-serif;
            margin-top: 50px;
        }
        .form-box {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        input {
            padding: 8px;
            width: 120px;
            margin-bottom: 10px;
        }
        select, button {
            padding: 8px;
            width: 140px;
            margin-top: 5px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>計算アプリ</h2>

<div class="form-box">
    <form method="POST">
        <input type="number" step="any" name="num1" placeholder="数字1"><br>
        <input type="number" step="any" name="num2" placeholder="数字2"><br>

        <select name="operator">
            <option value="add">足し算（＋）</option>
            <option value="sub">引き算（ー）</option>
            <option value="mul">掛け算（×）</option>
            <option value="div">割り算（÷）</option>
        </select><br>

        <button type="submit">計算する</button>
    </form>
</div>

{% if result is not none %}
    <div class="result">結果：{{ result }}</div>
{% endif %}

</body>
</html>
